            border: 2px solid #ff00ff;
            animation: rainbow-border 5s linear infinite;
        }
        
        @keyframes rainbow-border {
            0% { border-color: #ff0000; }
            16% { border-color: #ff8000; }
            33% { border-color: #ffff00; }
            50% { border-color: #00ff00; }
            66% { border-color: #00ffff; }
            83% { border-color: #0000ff; }
            100% { border-color: #ff00ff; }
        }
        
        .message {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        #greeting {
            color: #ffcc00;
            text-shadow: 3px 3px 0 #ff00ff;
        }

        }

            opacity: 0;

            transition: opacity 0.8s ease, transform 0.8s ease;

            transform: translateX(-50%);
        }
        
        .info h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #8be9fd;
        }
        
        .info p {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
        }
        
        .info .highlight {
            color: #50fa7b;
            font-weight: 700;
            font-family: monospace;
            background-color: rgba(80, 250, 123, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .creeper {

            opacity: 0.2;
            animation: float 15s linear infinite;

            background-size: contain;
            z-index: -1;
            opacity: 0;
            transform: scale(0);

        .boom {

    <div class="creeper" id="creeper1" style="top: 10%; left: 10%;"></div>

    <script>
        // Animation sequence
        setTimeout(() => {
            document.getElementById('greeting').classList.add('visible');
            playSound('bruh1');
            
            setTimeout(() => {
                document.getElementById('correction').classList.add('visible');
                playSound('bruh2');
                shakePage();
                
                setTimeout(() => {
                    document.getElementById('server-info').classList.add('visible');
                    playSound('tada');
                    

                
                    // Random creeper explosions
                    setInterval(() => {
                        if (Math.random() > 0.7) {
                            triggerExplosion();
                        }
                    }, 3000);
                    
                }, 2000);
            }, 2000);
        }, 100);
        
        // Add creepers
        for (let i = 0; i < 5; i++) {
            const creeper = document.createElement('div');
            creeper.className = 'creeper';
            creeper.style.top = Math.random() * 100 + 'vh';
            creeper.style.left = Math.random() * 100 + 'vw';
            creeper.style.opacity = 0.1 + Math.random() * 0.2;
            document.body.appendChild(creeper);
        }
        
        // Explosion effect
        function triggerExplosion() {
            const explosion = document.getElementById('explosion');
            explosion.style.top = Math.random() * 100 + 'vh';
            explosion.style.left = Math.random() * 100 + 'vw';
            explosion.classList.remove('boom');
            void explosion.offsetWidth; // Force reflow
            explosion.classList.add('boom');
            playSound('explosion');
        }
        
        // Page shake effect
        function shakePage() {
            document.body.style.animation = 'shake 0.5s';
            document.body.style.animationIterationCount = '1';
            
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);
        }
        
        // Add shake keyframes
        const shakeStyle = document.createElement('style');
        shakeStyle.innerHTML = `
            @keyframes shake {
                0% { transform: translate(1px, 1px) rotate(0deg); }
                10% { transform: translate(-1px, -2px) rotate(-1deg); }
                20% { transform: translate(-3px, 0px) rotate(1deg); }
                30% { transform: translate(3px, 2px) rotate(0deg); }
                40% { transform: translate(1px, -1px) rotate(1deg); }
                50% { transform: translate(-1px, 2px) rotate(-1deg); }
                60% { transform: translate(-3px, 1px) rotate(0deg); }
                70% { transform: translate(3px, 1px) rotate(-1deg); }
                80% { transform: translate(-1px, -1px) rotate(1deg); }
                90% { transform: translate(1px, 2px) rotate(0deg); }
                100% { transform: translate(1px, -2px) rotate(-1deg); }
            }
            
            @keyframes float {
                0% { transform: translate(0, 0); }
                25% { transform: translate(100px, 50px); }
                50% { transform: translate(200px, 0); }
                75% { transform: translate(100px, -50px); }
                100% { transform: translate(0, 0); }
            }
        `;
        document.head.appendChild(shakeStyle);
        
        // Sound effects (fake, just for fun)
        function playSound(sound) {
            // This function is just for show - no actual sounds
            console.log(`Playing sound: ${sound}`);
        }
    </script>
